    <script>
        const API_URL = 'https://default29a62967a2e8415fbfe91878c7d99f.de.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/df17982d2bcb43b8b68efa0d6d260c84/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-bqBPONxw9o5T0PNj9jEMxwBZk_rzdTKs-Q_nd4GtGE';

        // Load orders on page load
        window.addEventListener('DOMContentLoaded', loadOrders);
        document.getElementById('refreshBtn').addEventListener('click', loadOrders);

        async function loadOrders() {
            showLoading();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Extract orders from response body
                let orders = [];
                if (data.body && Array.isArray(data.body)) {
                    orders = data.body;
                } else if (Array.isArray(data)) {
                    orders = data;
                }

                // Save to localStorage as cache
                localStorage.setItem('orders_cache', JSON.stringify(orders));
                localStorage.setItem('orders_cache_time', new Date().toISOString());

                displayOrders(orders);
            } catch (error) {
                console.error('Error loading orders:', error);
                
                // Try to load from cache
                const cachedOrders = localStorage.getItem('orders_cache');
                if (cachedOrders) {
                    displayOrders(JSON.parse(cachedOrders));
                    showCacheWarning();
                } else {
                    showError(error.message);
                }
            }
        }

        function displayOrders(orders) {
            hideLoading();
            
            if (!orders || orders.length === 0) {
                showEmptyState();
                return;
            }

            // Calculate stats
            const totalOrders = orders.length;
            const paidOrders = orders.filter(o => o['Tr·∫°ng th√°i thanh to√°n'] === 'ƒê√£ thanh to√°n').length;
            const unpaidOrders = totalOrders - paidOrders;
            const totalRevenue = orders.reduce((sum, o) => sum + (parseInt(o['T·ªïng ti·ªÅn']) || 0), 0);

            // Update stats
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('paidOrders').textContent = paidOrders;
            document.getElementById('unpaidOrders').textContent = unpaidOrders;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('vi-VN') + 'ƒë';
            document.getElementById('stats').classList.remove('hidden');

            // Display orders
            const ordersListDiv = document.getElementById('ordersList');
            ordersListDiv.innerHTML = '';
            
            orders.forEach((order, index) => {
                const isPaid = order['Tr·∫°ng th√°i thanh to√°n'] === 'ƒê√£ thanh to√°n';
                const isCash = order['Ph∆∞∆°ng th·ª©c thanh to√°n'] === 'Ti·ªÅn m·∫∑t';
                
                const orderCard = `
                    <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${order['T√™n b√°nh'] || 'N/A'}</h3>
                                <p class="text-sm text-gray-500">Size: ${order['K√≠ch c·ª°'] || 'N/A'} cm ‚Ä¢ SL: ${order['S·ªë l∆∞·ª£ng'] || 'N/A'}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${isPaid ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'}">
                                ${isPaid ? '‚úÖ ƒê√£ thanh to√°n' : '‚è≥ Ch∆∞a thanh to√°n'}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-600">Gi√° ti·ªÅn</p>
                                <p class="font-semibold text-gray-800">${parseInt(order['Gi√° ti·ªÅn'] || 0).toLocaleString('vi-VN')}ƒë</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">T·ªïng ti·ªÅn</p>
                                <p class="font-bold text-pink-600 text-lg">${parseInt(order['T·ªïng ti·ªÅn'] || 0).toLocaleString('vi-VN')}ƒë</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                            <div class="flex items-center gap-2">
                                <span class="text-sm ${isCash ? 'text-green-600' : 'text-blue-600'}">
                                    ${isCash ? 'üíµ Ti·ªÅn m·∫∑t' : 'üè¶ Chuy·ªÉn kho·∫£n'}
                                </span>
                            </div>
                            <div class="text-xs text-gray-500">
                                ${order['Ng√†y t·∫°o'] ? formatDate(order['Ng√†y t·∫°o']) : 'N/A'}
                            </div>
                        </div>
                    </div>
                `;
                
                ordersListDiv.innerHTML += orderCard;
            });
            
            ordersListDiv.classList.remove('hidden');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('ordersList').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            document.getElementById('errorMsg').classList.remove('hidden');
            document.getElementById('errorText').textContent = message;
        }

        function showEmptyState() {
            hideLoading();
            document.getElementById('emptyState').classList.remove('hidden');
        }

        function showCacheWarning() {
            const cacheTime = localStorage.getItem('orders_cache_time');
            if (cacheTime) {
                const timeDiff = Math.floor((new Date() - new Date(cacheTime)) / 1000 / 60);
                alert(`‚ö†Ô∏è ƒêang hi·ªÉn th·ªã d·ªØ li·ªáu cache (${timeDiff} ph√∫t tr∆∞·ªõc). Kh√¥ng th·ªÉ k·∫øt n·ªëi API.`);
            }
        }
    </script>
